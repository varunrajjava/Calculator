<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Calculator.css">
</head>
<body>

    <section>
        <article>
            <input type="text" id="input">
            <br>
            <button class="btn" onclick="clicks(1)">1</button>
            <button class="btn" onclick="clicks(2)">2</button>
            <button class="btn" onclick="clicks(3)">3</button>
            <button class="btn" onclick="clicks('+')">+</button>
            <br>

            <button class="btn" onclick="clicks(4)">4</button>
            <button class="btn" onclick="clicks(5)">5</button>
            <button class="btn" onclick="clicks(6)">6</button>
            <button class="btn" onclick="clicks('-')">-</button>
            <br>
            <button class="btn" onclick="clicks(7)">7</button>
            <button class="btn" onclick="clicks(8)">8</button>
            <button class="btn" onclick="clicks(9)">9</button>
            <button class="btn" onclick="clicks('*')">*</button>
            <br>
            <button class="btn" onclick="clicks(0)">0</button>
            <button class="btn" onclick="erases()">C</button>
            <button class="btn" onclick="equal()">=</button>
            <button class="btn" onclick="clicks('/')">/</button>


        </article>
    </section>
    
    <script src="./Calculator.js"></script>
</body>
</html>
